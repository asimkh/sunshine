apply plugin: 'com.android.application'

android {
    compileSdkVersion 14
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.asimkh.sunshine.sunshine"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('/Users/agha.asim/Android/projects/sunShine/libraries/PayPalAndroidSDK-2.6.1.jar')
    compile files('/Users/agha.asim/Android/projects/sunShine/libraries/PayPal_MPL.jar')
}
